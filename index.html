<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1 id="heading">Reading List</h1>

    <form id="form">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title">
        <p></p>
      </div>

      <div>
      <label for="author">Author:</label>
      <input type="text" id="author">
      <p></p>
      </div>

      <label for="category">Please select the category:</label>
      <p></p>
      <div>
        <input type="radio" id="contactChoice1"
        name="contact" value="Book">
        <label for="contactChoice1">Book</label>

        <input type="radio" id="contactChoice2"
        name="contact" value="Article">
        <label for="contactChoice2">Article</label>

        <input type="radio" id="contactChoice3"
        name="contact" value="Blog">
        <label for="contactChoice3">Blog</label>
        <p></p>
      </div>

      <div>
        <select id="select">
          <option disabled selected>Select Genre</option>
          <option value="Science">Science Fiction</option>
          <option value="Sports">Sports</option>
          <option value="Fiction">Fiction</option>
          <option value="Biography">Biography</option>
          <option value="True Story">True Story</option>
          <option value="Current Affairs">Current Affairs</option>
        </select>
        <p></p>
      </div>

      <div>
      <button type="submit" id="submit_name">Submit</button>
      </div>
    </form>
    <p id="form-result">Confirm User's Input</p>

  </body>
</html>
